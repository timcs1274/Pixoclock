<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixo'clock</title>
    <base href="https://pixoclock.herokuapp.com/">
</head>
<body>
    
    <div id="clock">
        <div id="time"></div>
        <div id="image-container"></div>
    </div>
    <style>
        body{
            background-image: url("./assets/Sunset.png");
        }

        img {
            width: 50px;
            object-fit: contain;
            border: 1px solid white;
        }

        #clock{
            height: 400px;
            width: 600px;
            margin: auto;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            position: absolute;
        }
       
        #image-container{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            height: 400px;
            width: 600px;
            padding: 10px;
            margin: 10px;
        }

        #image-container img {
            padding: 10px;
        }

        .colon{
            width: 30px;
            height: 50px;
        }


    </style>

<script>
    var imgArr = [
        'assets/test0.png',
        'assets/test1.png',
        'assets/test2.png',
        'assets/test3.png',
        'assets/test4.png',
        'assets/test5.png',
        'assets/test6.png',
        'assets/test7.png',
        'assets/test8.png',
        'assets/test9.png',
        'assets/test10.png'
    ];


    function checkTime(i) {
        if (i < 10) {
            i = "0" + i;
        }
        return i;
    }

    // Function to update clock
    function startTime() {
        var today = new Date();
        var h = today.getHours();
        var am_pm = "AM";
        if(h>=12){
            am_pm = "PM";
        }
        if (h == 0) {
            h = 12;
        }
        if(h>12){
            h = h - 12;
        }
        if(h < 10){
            h = "0" + h;
        }

        var m = checkTime(today.getMinutes());
        var s = checkTime(today.getSeconds());
        var time = h + ":" + m + ":" + s + " " + am_pm;
        
        time = time.split("");
        time.splice(8,time.length-8);

        // Get the image container element
        var imageContainer = document.getElementById("image-container");
        imageContainer.innerHTML = "";

        // Iterate through each character of the time string
        for (var i = 0; i < time.length; i++) {
        var digit = time[i];

        // Get the image src for the current digit
        var imgSrc = imgArr[digit];


        if (digit === ":") {
            imgSrc = 'http://localhost:8080/assets/test10.png';
        }

        var img = document.createElement("img");
        if (digit === ":") {
            img.classList.add("colon");
        }
                       
            img.src = imgSrc;
            img.height = "50";
            img.width = "50";
            imageContainer.appendChild(img);
        }

        // Update the clock every second
        setTimeout(startTime, 1000);
    }

    startTime();
</script>
</body>
</html>
