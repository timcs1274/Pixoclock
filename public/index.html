<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixo'clock</title>
</head>
<body>
    
    <div id="clock">
        <div id="time"></div>
        <div id="image-container"></div>
    </div>
    <style>
        body{
            background-image: url("./assets/Sunset.png");
        }

        img {
            border: 1px solid white;
        }


        #image-container{
            position: absolute;
            display: flex;
            top: 50%;
            left: 50%;
            margin-right: -50%;
            transform: translate(-50%, -50%);
            height: 400px;
            width: 400px;
            display: inline-block;
            background-color: rgb(87, 87, 87);
            padding: 10px;
            margin: 10px;

        }


        #time{
            display: flex;
            justify-content: center;
            align-items: center;
            color: aliceblue;
        }

        #clock{
            width: 500px;
            height: 300px;
        }
    </style>

    <script>
        var imgArr = [];
        imgArr.push('http://localhost:8080/assets/test0.png');
        imgArr.push('http://localhost:8080/assets/test1.png');
        imgArr.push('http://localhost:8080/assets/test2.png');
        imgArr.push('http://localhost:8080/assets/test3.png');
        imgArr.push('http://localhost:8080/assets/test4.png');
        imgArr.push('http://localhost:8080/assets/test5.png');
        imgArr.push('http://localhost:8080/assets/test6.png');
        imgArr.push('http://localhost:8080/assets/test7.png');
        imgArr.push('http://localhost:8080/assets/test8.png');
        imgArr.push('http://localhost:8080/assets/test9.png');
        imgArr.push('http://localhost:8080/assets/test10.png');
        


        function checkTime(i) {
            if (i < 10) {
                i = "0" + i;
            }
            return i;
        }

        function startTime() {
            var today = new Date();
            var h = today.getHours();
            var am_pm = "AM";
            if(h>=12){
                am_pm = "PM";
            }
            if (h == 0) {
                h = 12;
            }
            if(h>12){
                h = h - 12;
            }
            var m = checkTime(today.getMinutes());
            var s = checkTime(today.getSeconds());
            time = h + ":" + m + ":" + s + " " + am_pm;
            time = time.split("");
            time.splice(8,time.length-8);


            var imageContainer = document.getElementById("image-container");
            imageContainer.innerHTML = "";
            for (var i = 0; i < time.length; i++) {
                var digit = time[i];
                var imgSrc = imgArr[digit];
                    if (digit === ":") {
                    imgSrc = 'http://localhost:8080/assets/test10.png';
                    }

                var img = document.createElement("img");
                img.src = imgSrc;
                img.height = "50";
                img.width = "50";
                imageContainer.appendChild(img);
            }
            setTimeout(startTime, 1000);
        }

    
        startTime();

       

    </script>
</body>
</html>
